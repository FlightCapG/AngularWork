   
    <form class="needs-validation" novalidate (ngSubmit)="onSubmit()" #flightReviewForm="ngForm">

      <div class="form-group">
        <label for="flightId">Flight Number</label>
        <input type="text" class="form-control rounded-0" id="flightId" name="flightId" [(ngModel)]="model.flightId" placeholder="Enter FlightId e.g 101" required>
        <div class="invalid-feedback">
          Please provide a valid flight number.
        </div>
      </div>
    
      <div class="form-group">
        <label for="numberOfStars">Number of Stars</label>
        <div class="star-rating">
          <span class="star" [class.filled]="model.numberOfStars >= 1" (click)="model.numberOfStars = 1">&#9733;</span>
          <span class="star" [class.filled]="model.numberOfStars >= 2" (click)="model.numberOfStars = 2">&#9733;</span>
          <span class="star" [class.filled]="model.numberOfStars >= 3" (click)="model.numberOfStars = 3">&#9733;</span>
          <span class="star" [class.filled]="model.numberOfStars >= 4" (click)="model.numberOfStars = 4">&#9733;</span>
          <span class="star" [class.filled]="model.numberOfStars >= 5" (click)="model.numberOfStars = 5">&#9733;</span>
        </div>
      </div>
    
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control rounded-0" id="content" name="content" [(ngModel)]="model.content" placeholder="Enter comment e.g Good" #content="ngModel" required></textarea>
        <div class="invalid-feedback">
          Please provide a valid comment.
        </div>
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    
      <div class="mt-3" [ngClass]="{'alert alert-success': status, 'alert alert-danger': !status}" *ngIf="status !== undefined">
        {{ status ? 'Your review has been submitted successfully.' : 'An error occurred while submitting your review.' }}
      </div>
    
    </form>
